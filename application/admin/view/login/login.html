<!DOCTYPE html>
<!-- saved from url=(0046)http://demo.mycodes.net/denglu/xingkong_login/ -->
<html lang="en" class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登入</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/normalize.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/demo.css">
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/login/component.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">

<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header" style="height: 886px;">
					<canvas id="demo-canvas" width="1920" height="886"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="{:url('admin/check_login')}" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="adminuser" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="adminpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a  class="act-but submit" href="javascript:" style="color: #FFFFFF" id="send">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="__STATIC__/admin/login/TweenLite.min.js"></script>
		<script src="__STATIC__/admin/login/EasePack.min.js"></script>
		<script src="__STATIC__/admin/login/rAF.js"></script>
		<script src="__STATIC__/admin/login/demo-1.js"></script>
		<script src="__STATIC__/admin/index/js/jquery.min.js"></script>
		<script src="__STATIC__/layui/layui.all.js"></script>
		<div style="text-align:center;">
<p>版权：<a href="__STATIC__/static/admin" target="_blank">京科技术支持</a></p>
		<!-- 提交表单 -->

</div>
	<script type="text/javascript">

		$(function(){

			    $('#send').click(function(){
			    	 var adminuser = $("input[name='adminuser']").val();
					var adminpass = $("input[name='adminpass']").val();
			         $.ajax({
			             type: "POST",
			             url: "{:url('admin/login/check_login')}",
			             data: {adminuser:adminuser, adminpass:adminpass},
			             dataType: "json",
			             success: function(data){
			             				console.log(data);
			                         if(data.code==1){
			                         	console.log('登入成功!');
			                         	layer.msg('登入成功!', {
										  icon: 1,
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										}, function(){
										   location.href="{:url('admin/index')}";
										});

										}else{
			                         	// console.log('登入失败!');
			                         	layer.msg('用户名或密码错误!', {icon: 2});
			                         }
			                      }
			         });
			    });
		});
	</script>
</body>
</html>
