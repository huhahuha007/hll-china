<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .page{
            width: 100%;
            height: 30px;
        }
        .pagination{
            width: 100%;
            height: 30px;

        }
        .page .pagination li{
            width: 100px;
            height: 30px;
            border: 1px #e6e6e6 solid;
            text-align: center;
            padding-top: 10px;
            float: left;
        }
    </style>
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>分类列表</legend>
</fieldset>
<div class="site-demo-button" style="margin-bottom: 0;">
    <a href="{:url('admin/news/add_category')}"><button class="layui-btn site-demo-active" data-type="tabAdd">新增产品分类</button></a>

</div>
<div class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>id</th>
            <th>分类名称</th>
            <th>父分类</th>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {volist name='category_list' id='id'}
        <tr>
            <td>{$id.type_id}</td>
            <td>{$id.type_name}</td>
            <td>{$id.parent_id}</td>
            <td>
                <a href="{:url('admin/news/edit_category',array('type_id'=>$id.type_id))}" class="layui-btn">编辑</a>
                <a href="{:url('admin/news/delete_category',array('type_id'=>$id.type_id))}" class="layui-btn">删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
<div class="page">
    {$category_list->render()}
</div>



<script src="__STATIC__/admin/index/js/jquery.min.js" charset="utf-8"></script>
<script src="__STATIC__/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

</script>

</body>
</html>
